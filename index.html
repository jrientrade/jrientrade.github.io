<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            margin: 0;
        }
        h1 { color: #333; }
        #quote { 
            font-size: 24px; 
            margin: 20px; 
            padding: 30px; 
            border-left: 5px solid #007bff; 
            background: white; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Quote of the Day</h1>
    <div id="quote">Loading quote...</div>

    <script>
        // Your pre-written quotes (add more here)
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Innovation distinguishes between a leader and a follower. – Steve Jobs",
            "Stay hungry, stay foolish. – Steve Jobs",
            "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt"
        ];

        // Pure JS date-based hash (no external library needed)
        function hashDate(dateStr) {
            let hash = 0;
            for (let i = 0; i < dateStr.length; i++) {
                const char = dateStr.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }

        // Generate consistent daily random index
        const today = new Date().toDateString();
        const seed = hashDate(today);
        const dailyIndex = (seed % quotes.length);
        
        // Display the quote
        document.getElementById('quote').textContent = quotes[dailyIndex];
    </script>
</body>
</html>
